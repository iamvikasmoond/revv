<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP | Rev Ride Concierge</title>
  <link rel="stylesheet" href="css/otp.css">
</head>
<body>
  <div class="class_oneonn_otp_container">
    <h2 class="class_oneonn_otp_title">Enter OTP</h2>
    <p class="class_oneonn_otp_subtext">A 6-digit code has been sent to your mobile number.</p>

    <div class="class_oneonn_otp_inputs">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
      <input type="text" maxlength="1" class="class_oneonn_otp_input" autocomplete="one-time-code">
    </div>

    <button id="id_oneonn_otp_verifyBtn" class="class_oneonn_otp_btn">Verify</button>

    <p id="id_oneonn_otp_resend" class="class_oneonn_otp_resend">Resend OTP</p>
  </div>

  <script src="script/otp.js"></script>
</body>
</html>
