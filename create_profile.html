<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Revvit – Create Profile</title>
    <link rel="stylesheet" href="revvit.css" />
  </head>

  <body class="revvit-body">
    <div class="profile-container">
      <!-- Background -->
      <div class="auth-bg">
        <img
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuDCmI8iqL9vz3oWIT1DYzJeeILSL2ww848D1XHW3A13EOLnohsqFCKkrF4ja7G4AAcZm1QM-qAjVu68MNiCuUKGKdH6EUPOdjICUbcwEvp1wEFDPITNc528-wKST9-Aw3hwaV9W7f2KJyHC1kGuC-tagux9uRUjhhaWc4Z61SEX01g7PWbjPH_9MCxTH6JIFg_JTzSaDafX0jez7LRZqbXaTnmbciYPCu1HNCiPJ0YrfKzwHhe1VxXlrGAJ0AwVpQ4MM3GzccpReQ"
          alt="Golden luxury lines background"
        />
        <div class="auth-bg-overlay"></div>
      </div>

      <!-- Main content -->
      <div class="auth-content">
        <header class="auth-header-left">
          <h2 class="auth-brand">Revvit</h2>
        </header>

        <main class="profile-main">
          <h1 class="auth-headline text-left">Create Your Profile</h1>
          <p class="auth-subtext text-left">
            Let’s get your account set up. It’ll only take a moment.
          </p>

          <form class="profile-form" action="/profile" method="post">
            <label for="name" class="auth-label">Full Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your full name"
              required
            />

            <label for="email" class="auth-label">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email address"
              required
            />

            <div class="label-row">
              <label for="emergency" class="auth-label">Emergency Contact</label>
              <span class="optional">Optional</span>
            </div>
            <input
              id="emergency"
              name="emergency"
              type="tel"
              placeholder="Enter a phone number"
            />

            <button type="submit" class="btn-primary">Save &amp; Continue</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
