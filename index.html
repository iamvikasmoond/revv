<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rev Ride Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">Rev Ride Concierge</h1>

    <div class="chat-box">
      <span class="sparkles">✨✨</span>
      <p>Hello there! I’m your Rev Ride Concierge. To get started, could you please share your mobile number?</p>
    </div>

    <form id="loginForm">
      <input type="tel" id="phoneInput" placeholder="Enter your mobile number" required maxlength="10" pattern="[0-9]{10}">
      <button type="submit" class="cta-btn">Confirm & Proceed</button>
    </form>

    <p class="policy">
      By continuing, you agree to our 
      <a href="#">Terms of Use</a> and 
      <a href="#">Privacy Policy</a>.
    </p>
  </div>

  <script src="SCRIPT/scripts.js"></script>
</body>
</html>
